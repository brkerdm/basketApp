<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
   <f:view contentType="text/html" id="fview">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Page template with PrimeFaces</title>
    
     <f:metadata>
        <ui:insert name="metadata" />
    </f:metadata>
 
    <h:head>
       
    </h:head>

    <h:body onload="PF('statusDialog').hide();">
        <h:outputStylesheet library="css"  name="stylePortal.css" />
        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />

        <p:layout fullPage="true" resizeTitle="resize" styleClass="borderless" >
            <p:layoutUnit position="north" size="68" id="north" styleClass="northUnit" >
                
                <ui:include src="header_portal.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="west" id="west" resizable="false" header="#{msg['menu.title']}" style="height:580px;overflow:hidden;" size="225">
                <ui:include src="menu_portal.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit styleClass="layoutUnitCenter" position="center" id="content" style="background:#FFEBCD;">
                <h:form id="form">
                   <p:growl id="messages" showDetail="false"/>
                   <ui:insert name="content" />
                </h:form>
                  
            </p:layoutUnit>

            <p:layoutUnit position="east" size="0" style="width:0px; display:none;" id="east">
            </p:layoutUnit>

            <p:layoutUnit position="south" resizable="true" id="south">
                <ui:include src="footer_portal.xhtml" />
            </p:layoutUnit>
        </p:layout>

        <p:dialog modal="true" 
                  widgetVar="statusDialog" 
                  showHeader="false" 
                  draggable="false" 
                  closable="false" 
                  resizable="false" 
                  visible="false" 
                  position="center" 
                  maximizable="false" 
                  minimizable="false" >
            <p:graphicImage value="#{resource['images/ajax-loader.gif']}" />
        </p:dialog>
    </h:body>

    </f:view>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tree value="#{menuPortal.rootNode}" var="node" dynamic="true" cache="false">
                <p:ajax event="expand" listener="#{menuPortal.onNodeExpand}" />
               <p:treeNode>
                    <p:link value="#{node.getCategoryName()}" outcome="CategoryView.xhtml">
                        <f:param name="categoryId" value="#{node.getCategoryId()}" />
                    </p:link>
                </p:treeNode>
             </p:tree>
        </h:form>
    </h:body>
</html>

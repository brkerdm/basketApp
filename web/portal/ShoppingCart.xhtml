<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        <ui:composition 
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            template="/templates/template_portal.xhtml"
            xmlns:p="http://primefaces.org/ui">
            
            <ui:define name="metadata">
            </ui:define>
            
            <ui:define name="content">
                
                <p:dataTable value="#{shoppingCartBean.shoppingCart.itemList}" var="item" id="cart">
                    <f:facet name="header">
                    My Cart
                    </f:facet>
                    <p:column>
                        <f:facet name="header">Product Name</f:facet>
                        <h:outputText value="#{item.productName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Product Price</f:facet>
                        <h:outputText value="$#{item.salesPrice}" />
                    </p:column>
                     <p:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:inputText value="#{item.salesQuantity}" />
                    </p:column>
                     <p:column>
                        <f:facet name="header">Actions</f:facet>
                        <p:commandButton value="delete" ajax="true" action="#{shoppingCartBean.remove(item)}"
                                         update="cart"/>
                    </p:column>
                    <f:facet name="footer">Total : $#{shoppingCartBean.shoppingCart.totalAmount}</f:facet>
                </p:dataTable>
                <p:commandButton value="update" action="#{shoppingCartBean.update()}" update="cart" /><br />
                <p:link outcome="CategoryList" value="Continue shopping..." />
            </ui:define>
            
         </ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    
        
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <input type="hidden" name="productId" value="#{productDetailBean.productDetail.productId}"></input>
            <p:panelGrid id="panel" columns="2">
                <f:facet name="header">
                    Ürün Bilgileri
                </f:facet>
                 <h:outputLabel value="Ürün Adı" for="productName" />
                 <p:inputText value="#{productDetailBean.productDetail.productName}" label="productName" />
                 <h:outputLabel value="Ürün Fiyatı" for="salesPrice" />
                 <p:inputText value="#{productDetailBean.productDetail.salesPrice}" label="salesPrice" />
                 <h:outputLabel value="Kategori Adı" />
                 <p:selectOneMenu value="#{productDetailBean.productDetail.categoryId}">
                     <f:selectItem itemValue="0" itemLabel="--Tümü--"></f:selectItem>
                     <f:selectItems value="#{appBean.categoryList}" var="cat" itemValue="#{cat.categoryId}" itemLabel="#{cat.categoryName}"/>
                 </p:selectOneMenu>
                 
                 <f:facet name="footer">
                     <p:commandButton update="messages" value="Save" icon="ui-icon-check" action="#{productDetailBean.save()}" >
                    </p:commandButton>
                     <p:commandButton value="Reset Form" update="panel" actionListener="#{productDetailBean.clearForm()}" process="@this" style="margin-right:20px;" >
                        <p:resetInput target="panel" />
                    </p:commandButton>
                </f:facet>
                 
                 
               
            </p:panelGrid>
        
    </ui:define>
</ui:composition>
